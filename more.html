<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title"> More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="badge badge-round"></div>
        </div>
    </header>

    <main class="main-screen main-screen__add-top-margin">
        <div class="user-component ">
            <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="smile-face.jpg"/>
            <div class="user-component__text">
                <h4 class="user-component__title">KANG JIWOO</h4>
                <h6 class="user-component__subtitle">+82 10-1234-7890</h6>
                <div class="badge badge-empty">!</div>
            </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calender</span></div>
            <div class="icon-row__icon"><i class="far fa-hdd"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-wink"></i></i><span>Emotions</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
        </div>
        <div class="icon-row icon-row-second">
            <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
        </div>

        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Kakao Friends</h4>
            <div class="more-suggestion__apps">
                <div class="more-suggestion__app">
                    <img class="more-suggestion__app-image" src="https://item.kakaocdn.net/do/560235514b57a01a36bb155acd8baac9f43ad912ad8dd55b04db6a64cddaf76d"/>
                    <span class="more-suggestion__app-text">RYAN</span>
                </div>
                <div class="more-suggestion__app">
                    <img class="more-suggestion__app-image" src="https://item.kakaocdn.net/do/7514a57f2f72400d403ba8e3544c07caf43ad912ad8dd55b04db6a64cddaf76d"/>
                    <span class="more-suggestion__app-text">TUBE</span>
                </div>
                <div class="more-suggestion__app">
                    <img class="more-suggestion__app-image" src="https://i.pinimg.com/originals/23/2f/c4/232fc495e836b7d27f864c54ea76111c.gif"/>
                    <span class="more-suggestion__app-text">APEACH</span>
                </div>
                <div class="more-suggestion__app">
                    <img class="more-suggestion__app-image" src="https://i.pinimg.com/originals/4c/b2/e0/4cb2e065925570c8ebffe0532de85921.gif"/>
                    <span class="more-suggestion__app-text">MUZI</span>
                </div>
            </div>
        </div>

    </main>

    <!-- THis is navigation var -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big..!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>

</html>
