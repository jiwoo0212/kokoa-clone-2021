<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title"> Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-screen__add-top-margin">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar" src="https://img.insight.co.kr/static/2019/04/01/700/60308481nf5f1d6o1l76.jpg"/>
            <div class="user-component__text">
                <h4 class="user-component__title">RYON</h4>
                <h6 class="user-component__subtitle">Hi! I'm RYON!</h6>
            </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time">04:23</div>
                <div class="badge">1</div>
            </div>
        </div>
        </a>

    </main>

    <!-- THis is navigation var -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big..!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>

</html>
